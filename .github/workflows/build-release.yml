name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  DEVKITPRO: /opt/devkitpro
  DEVKITARM: /opt/devkitpro/devkitARM

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          # Parse major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "major=${MAJOR:-1}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR:-0}" >> $GITHUB_OUTPUT
          echo "patch=${PATCH:-0}" >> $GITHUB_OUTPUT
          echo "Version: ${MAJOR}.${MINOR}.${PATCH}"

      - name: Build GUI Version
        working-directory: GUI
        run: |
          make clean
          make VERSION_MAJOR=${{ steps.version.outputs.major }} VERSION_MINOR=${{ steps.version.outputs.minor }} VERSION_BUGFX=${{ steps.version.outputs.patch }}

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp GUI/output/SDCardTester_GUI.bin release/SDCardTester.bin

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdcard-tester-binaries
          path: release/
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdcard-tester-binaries
          path: release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: SD Card Tester ${{ steps.version.outputs.version }}
          body: |
            ## SD Card Tester for Nintendo Switch

            A Hekate payload for comprehensive SD card read testing with LVGL GUI.

            ### Download
            - `SDCardTester.bin` - GUI version with touch interface

            ### Installation
            Copy `SDCardTester.bin` to `/bootloader/payloads/` on your SD card.

            ### Features
            - Sequential and butterfly read pattern tests
            - Latency measurement (min/max/avg)
            - Bad block and slow block detection
            - Fast (4GB) and full card test modes
            - Touch-enabled LVGL GUI interface
          files: |
            release/SDCardTester.bin
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
